# This is a basic workflow to help you get started with Actions

name: ssh GCP compute engine

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCE_PROJECT }}
  GCE_INSTANCE: cluster-9abc-m
  GCE_INSTANCE_ZONE: us-central1-a

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Setup gcloud CLI
      - uses: google-github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          service_account_key: ${{ secrets.GCE_SA_KEY }}
          project_id: ${{ secrets.GCE_PROJECT }}      
           
      - name: Deploy
        run: |-
          gcloud compute ssh --zone "us-central1-a" "cluster-9abc-m"  --project "hadoop-331916" --command="pwd"
          gcloud compute scp --project="hadoop-331916" --zone="us-central1-a" --recurse /home/runner/work/hadoop-template/hadoop-template/target/Hadoop-template-1.0.jar cluster-test1-m:~/home/shubhamkarnwal08

      
